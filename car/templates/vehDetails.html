{% extends "master.html" %} {% block title %} Bike | page {% endblock title %}
{% load static %}

{% block content %}

{% include "inc/navbar.html" %}

<div class="container">
  <div class="col-12 d-flex flex-wrap justify-content-around align-items-center">

    {% for item in items %}

    <div class="card col-lg-4 col-md-6 col-12 my-5 p-2 bg-dark" style="width: 18rem;height:auto;border-radius:15px;text-align:center">
      <img src="{{item.Image.url}}" class="img-fluid card-img-top p-2" alt="{{item.name}}" style="width:300px;height:385px;border-radius:15px;">
      <div class="card-body">
        <h5 class="card-title text-white text-uppercase vehname">{{item.name}}</h5>
        <a href="productDetails/{{item.id}}" class="btn btn-primary text-light ">Show Details</a>
      </div>
    </div>

        {% empty %}
        <li>No products found...</li>

    {% endfor %}

  </div>
</div>

{% endblock content %}
